<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Games</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="Favicon.png" type="image/x-icon">
  <style>
    /* Existing CSS remains unchanged */
  </style>
</head>

<body class="dark-mode">
  <div id="header">
    <img src="OpalLogo.png" alt="Opal98: UnderGround">
    <br>
    <div id="message"></div>
    <input type="text" id="game-search" placeholder="Search for a game..." oninput="searchGames()">
  </div>

  <div id="game-links">
    <!-- All game links remain unchanged -->
  </div>

  <div id="snowfall"></div>

  <div id="version-info">ðŸ‘€</div>

  <div id="version-tooltip">v2.0.0</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Remove all settings-related functionality

      function searchGames() {
        var input, filter, games, a, i, txtValue;
        input = document.getElementById("game-search");
        filter = input.value.toUpperCase();
        games = document.getElementById("game-links");
        a = games.getElementsByTagName("a");

        for (i = 0; i < a.length; i++) {
          txtValue = a[i].textContent || a[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
      }

      document.getElementById("game-search").addEventListener("input", searchGames);

      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.innerHTML = "âœ® ";
        snowflake.style.left = Math.random() * window.innerWidth + "px";
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
        snowflake.style.opacity = Math.random();
        document.getElementById("snowfall").appendChild(snowflake);

        setTimeout(() => {
          snowflake.remove();
        }, 5000);
      }

      function startSnowfall() {
        setInterval(createSnowflake, 200);
      }

      startSnowfall();
    });
  </script>
</body>

</html>
