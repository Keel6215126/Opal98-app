<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Existing head content remains unchanged -->
</head>

<body class="dark-mode">
  <div id="header">
    <img src="OpalLogo.png" alt="Opal98: UnderGround">
    <br>
    <div id="message"></div>
    <input type="text" id="game-search" placeholder="Search for a game..." oninput="searchGames()">
    <!-- Remaining content of the body stays unchanged -->
  </div>

  <div id="game-links">
    <!-- All game links remain unchanged -->
  </div>

  <div id="snowfall"></div>

  <div id="version-info">ðŸ‘€</div>

  <div id="version-tooltip">v2.0.0</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Javascript without the download button-related code

      const profilesIcon = document.createElement("div");
      profilesIcon.id = "profiles-icon";
      profilesIcon.classList.add("settings-icon");

      const profilesMenu = document.createElement("div");
      profilesMenu.id = "profiles-menu";
      profilesMenu.classList.add("settings-menu");

      const normalModeButton = createModeButton("Normal Mode");
      const performanceModeButton = createModeButton("Performance Mode");

      profilesIcon.appendChild(profilesMenu);
      profilesMenu.appendChild(normalModeButton);
      profilesMenu.appendChild(performanceModeButton);

      profilesIcon.addEventListener("mouseenter", function () {
        profilesMenu.style.display = "block";
      });

      profilesMenu.addEventListener("mouseleave", function () {
        profilesMenu.style.display = "none";
      });

      document.getElementById("header").appendChild(profilesIcon);

      normalModeButton.addEventListener("click", function () {
        switchMode("normal");
      });

      performanceModeButton.addEventListener("click", function () {
        switchMode("performance");
      });

      function switchMode(mode) {
        if (mode === "normal") {
          startSnowfall(getIntervalFromDensity(document.getElementById("snow-density").value));
          document.getElementById("game-links").style.display = "flex";
          const gameImages = document.querySelectorAll(".game-image");
          gameImages.forEach(image => {
            image.style.display = "block";
          });
        } else if (mode === "performance") {
          stopSnowfall();
          document.getElementById("game-links").style.display = "flex";
          const gameImages = document.querySelectorAll(".game-image");
          gameImages.forEach(image => {
            image.style.display = "none";
          });
        }
      }

      // Rest of the existing JavaScript stays
    });
  </script>
</body>

</html>
